<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>rkit</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .logo-container {
      width: 335px;
      height: 154px;
      margin: 0 auto 20px;
    }

    .logo-letters path {
      opacity: 0;
      animation: appear-from-bottom 0.8s ease-out forwards;
    }

    .logo-letters path:nth-child(1) { animation-delay: 0s; }
    .logo-letters path:nth-child(2) { animation-delay: 0.06s; }
    .logo-letters path:nth-child(3) { animation-delay: 0.12s; }
    .logo-letters path:nth-child(4) { animation-delay: 0.18s; }
    .logo-letters path:nth-child(5) { animation-delay: 0.24s; }
    .logo-letters path:nth-child(6) { animation-delay: 0.30s; }

    @keyframes appear-from-bottom {
      0%   { transform: translateY(110%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .text-rotation {
      font-size: 1.8rem;
      font-weight: 400;
      margin: 20px 0;
    }

    .rotating-words {
      position: relative;
      display: inline-block;
    }

    .rotating-words::after {
      content: "flexibel";
      visibility: hidden;
      display: block;
      height: 0;
    }

    .word {
      position: absolute;
      top: 0;
      left: 0;
      white-space: nowrap;
      opacity: 0;
      transform: translateY(0.5em);
      animation: rotateWord 9s ease-in-out infinite;
    }

    .word:nth-child(1) { animation-delay: 0s; }
    .word:nth-child(2) { animation-delay: 3s; }
    .word:nth-child(3) { animation-delay: 6s; }

    @keyframes rotateWord {
      0%   { opacity: 0; transform: translateY(0.5em); }
      10%  { opacity: 1; transform: translateY(0); }
      30%  { opacity: 1; transform: translateY(0); }
      33%  { opacity: 0; transform: translateY(-0.5em); }
      100% { opacity: 0; transform: translateY(-0.5em); }
    }

    .formats {
      margin: 20px 0;
    }

    .format {
      display: inline-block;
      margin: 6px;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
      color: white;
    }

    .red { background: #d00000; }
    .blue { background: #2a52be; }
    .green { background: #108d00; }
    .purple { background: #7c00b3; }
    .pink { background: #cc0066; }
    .gray { background: #444; }
    .yellow { background: #d8a100; }

    .start-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #ff9900;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 25px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .start-button:hover {
      background: #e68a00;
    }
  </style>
</head>

    <!-- Rotating Tagline -->
    <div class="text-rotation">
      <span>Dateiformate</span>
      <span class="rotating-words">
        <span class="word">einfach</span>
        <span class="word">schnell</span>

    </div>

    <!-- Format Pills -->
    <div class="formats">

      <span class="format purple">HTML</span>

    <!-- CTA Button -->

  </div>
</body>
</html>
