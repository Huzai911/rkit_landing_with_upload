<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flüssiges Logo (Ohne Flackern)</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
  }

  .logo-container {
    width: 335px;
    height: 154.4px;
  }

  @keyframes appear-from-bottom {
    0% {
      transform: translateY(110%);
      opacity: 0;
    }
    100% {
      transform: translateY(0%);
      opacity: 1;
    }
  }

  .logo-letters path {

    opacity: 0;
    
    animation: appear-from-bottom 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
  }

  /* Die Verzögerungen bleiben unverändert */
  .logo-letters path:nth-child(1) { animation-delay: 0s; }
  .logo-letters path:nth-child(2) { animation-delay: 0.06s; }
  .logo-letters path:nth-child(3) { animation-delay: 0.12s; }
  .logo-letters path:nth-child(4) { animation-delay: 0.18s; }
  .logo-letters path:nth-child(5) { animation-delay: 0.24s; }
  .logo-letters path:nth-child(6) { animation-delay: 0.30s; }

</style>
</head>

  <div class="logo-container">

          <stop offset="0" stop-color="#f28b1d"/>
          <stop offset="1" stop-color="#f8ac13"/>
